<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Starting...</title>
  <script>
    window.onload = function () {
      const link = document.createElement("a");
      link.href = "files/sample.zip"; // <-- Replace with your actual ZIP file path
      link.download = "sample.zip";   // <-- Change to desired file name
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <h1>Your download should start automatically...</h1>
  <p>If not, <a href="files/sample.zip" download>click here</a>.</p>
</body>
</html>
