<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #manualLink {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a id="manualLink" download></a>

  <script>
    const fileName = "ip.zip";
    const filePath = "files/" + fileName;

    // Auto download
    const link = document.createElement("a");
    link.href = filePath;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    // Manual download link
    const manualLink = document.getElementById("manualLink");
    manualLink.href = filePath;
    manualLink.download = fileName;
  </script>
</body>
</html>
