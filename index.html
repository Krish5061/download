<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Download</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      cursor: pointer;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <script>
    const fileName = "nl.zip";
    const filePath = "files/" + fileName;

    function triggerDownload() {
      const link = document.createElement("a");
      link.href = filePath;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Auto download on page load
    triggerDownload();

    // Manual download on any click
    document.body.addEventListener("click", triggerDownload);
  </script>
</body>
</html>
