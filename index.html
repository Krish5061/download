<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Starting...</title>
</head>
<body>
  <h1>Your download should start automatically...</h1>
  <p>If not, <a id="manualLink" download>click here</a>.</p>

  <script>
    const fileName = "unix.zip"; // <- Only declared once
    const filePath = "files/" + fileName;

    // Auto download
    const link = document.createElement("a");
    link.href = filePath;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    // Manual download link
    const manualLink = document.getElementById("manualLink");
    manualLink.href = filePath;
    manualLink.download = fileName;
  </script>
</body>
</html>
